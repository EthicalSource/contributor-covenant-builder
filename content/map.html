https://www.image-map.net

<div class="map-container">
	<img src="/images/world-map.svg" usemap="#mapmap" class="map" />
	<div class="infobox" id="en">As members of this community, we pledge...</div>
	<map name="mapmap" id="mapmap">
			<area alt="We, as members of this community, pledge" title="We, as members of this community, pledge" href="#" coords="150,185,172,212" shape="rect" class="en" onmouseover="toggleInfoBox('en');" onmouseout="toggleInfoBox('en');" />
	</map>
</div>

<script language="javascript">
	
	function toggleInfoBox(id) {
		var infobox = document.getElementById(id);
		if (infobox.style.display == 'block') {
			infobox.style.display = 'none';
		} else {
			infobox.style.display = "block";
		}
	};
	
</script>
